type Query {
  users: [User!]!
}

type Mutation {
  createUser(email: String, bio: String, username: String!, token: String, image: String): User!
  updateUser(email: String, bio: String, username: String, token: String, image: String): User
  deleteUser(id: ID!): User
}

type User {
  id: ID!
  username: String!
  hashedPassword: String! 
}
