type Query {
  users: [User!]!
}

type Mutation {
  createUser(username: String!, password: String!): AuthPayload!
  createArticle(title: String!): Article!
}

type User {
  id: ID!
  username: String!
}

type Article {
  id: ID!
  title: String!
  author: User!
}

type AuthPayload {
  user: User!
  token: String!
}
